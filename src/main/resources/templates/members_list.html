<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h2>Members List</h2>
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth Date</th>
            <th>Country</th>
            <th>City</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.firstName}">First Name</td>
            <td th:text="${member.lastName}">Last Name</td>
            <td th:text="${member.birthDate}">Birth Date</td>
            <td th:text="${member.country}">Country</td>
            <td th:text="${member.city}">City</td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/}">Home</a>
</div>
</body>
</html>
